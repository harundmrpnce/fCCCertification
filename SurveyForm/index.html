<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <div class="form-element">
      <label for="name" id="name-label">
        Name
        <input type="text" name="first-name" id="name" required placeholder="Enter your name">
      </label>
    </div>
    <div class="form-element">
      <label for="email" id="email-label">
        Email
        <input type="email" name="email" id="email" required placeholder="Enter your Email">
      </label>
    </div>
    <div class="form-element">
      <label for="number" id="number-label">
        Age
        <input type="number" name="age" id="number" min="10" max="99" placeholder="Age">
      </label>
    </div>
    <div class="form-element">
      <label for="dropdown">
        Which option best describes your current role?
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
    </div>
    <div class="form-element">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label for="def">
        <input type="radio" id="def" name="recommend" value="definitely">
        Definetly
      </label>
      <label for="mayb">
        <input type="radio" id="mayb" name="recommend" value="maybe">
        Maybe
      </label>
      <label for="nsure">
        <input type="radio" id="nsure" name="recommend" value="notsure">
        Not sure
      </label>
    </div>
    <div class="form-element">
      <label for="dropdown2">
        What is your favorite feature of freeCodeCamp?
        <select id="dropdown2">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
    </div>
    <div class="form-element">
      <label for="front-end">
        <input type="checkbox" id="front-end" value="front-end" name="front-end">
        Front-end Projects
      </label>
      <label for="back-end">
        <input type="checkbox" id="back-end" value="back-end" name="back-end">
        Back-end Projects
      </label>
      <label for="data-vis">
        <input type="checkbox" id="data-vis" value="data-vis" name="data-vis">
        Data Visualization
      </label>
      <label for="challenges">
        <input type="checkbox" id="challenges" value="challenges" name="challenges">
        Challenges
      </label>
      <label for="open-source">
        <input type="checkbox" id="open-source" value="open-source" name="open-source">
        Open Source Community
      </label>
      <label for="gitter">
        <input type="checkbox" id="gitter" value="gitter" name="gitter">
        Gitter help rooms
      </label>
      <label for="video">
        <input type="checkbox" id="video" value="video" name="video">
        Videos 
      </label>
      <label for="meet-up">
        <input type="checkbox" id="meet-up" value="meet-up" name="meet-up">
        City Meetups
      </label>
      <label for="wiki">
        <input type="checkbox" id="wiki" value="wiki" name="wiki">
        Wiki
      </label>
      <label for="forum">
        <input type="checkbox" id="forum" value="forum" name="forum">
        Forum
      </label>
      <label for="courses">
        <input type="checkbox" id="courses" value="courses" name="courses">
        Additional Courses
      </label>
    </div>
    <div class="form-element">
      <label for="suggestion">
        Any comments or suggestions?
        <textarea id="suggestion" name="suggestion" placeholder="Enter your comment here..."></textarea>
      </label>
    </div>
    <div class="form-element">
      <input type="submit" id="submit" name="submit" value="Submit">
    </div>
  </form>

</html>
